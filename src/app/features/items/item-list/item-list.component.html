<section>
  <div class="container my-5">
    <div class="text-center mb-4">
      <h2 class="fw-bold">All Items</h2>
    </div>


    <ng-container *ngIf="loadingItems; else itemsList">
      <div class="d-flex flex-column align-items-center justify-content-center" style="height: 60vh; background: rgba(0, 0, 0, 0.05);">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3 text-muted">Fetching your collections...</p>
      </div>
    </ng-container>


    <ng-template #itemsList>
      <ng-container *ngIf="items && items.length > 0; else noItems">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
          <div class="col" *ngFor="let item of items">
            <div class="card h-100" (click)="goToItemDetails(item.id)">
              <div class="card h-100 border-0 shadow-sm">
                <img
                  [src]="item.imgUrl || 'assets/logo.png'"
                  class="card-img-top rounded-top"
                  [alt]="item.name"
                  height="180"
                  width="100%"
                  style="object-fit: cover;"
                  onerror="this.src='/assets/logo.png'"
                />
                <div class="card-body p-3">
                  <h5 class="card-title fs-6">{{ item.name }}</h5>
                  <div class="mb-2">
                    <!-- Display up to 3 tags dynamically -->
                    <ng-container *ngIf="item.tagNames && item.tagNames.length > 0">
                      <span
                        *ngFor="let tag of getLimitedTags(item.tagNames)"
                        class="badge bg-primary me-1"
                        >{{ tag }}</span
                      >
                    </ng-container>

                    <ng-container
                      *ngIf="!item.tagNames || item.tagNames.length === 0"
                    >
                      <span class="badge bg-secondary">No Tags</span>
                    </ng-container>
                  </div>
                  <p class="card-text fs-6">
                    <strong>Collection:</strong>
                    <a
                      [routerLink]="['/collection-detail', item.collectionId]"
                      routerLinkActive="router-link-active"
                      class="text-decoration-none"
                    >
                      <small>{{ item.collectionName }}</small>
                    </a>
                    <br />
                    <small>Date: {{ item.dateAdded | date : 'dd/MM/yyyy' }}</small>
                  </p>
                </div>
                <div class="card-footer text-center border-0 p-2">
                  <small class="text-muted fs-7">Click to view details</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>

      <ng-template #noItems>
        <div class="alert alert-info" role="alert">
          No items available at the moment.
        </div>
      </ng-template>
    </ng-template>
  </div>
</section>
