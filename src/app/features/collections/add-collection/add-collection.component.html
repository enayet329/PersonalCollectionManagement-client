<form
  [formGroup]="addCollectionForm"
  (ngSubmit)="onSubmit()"
  class="container my-4"
>
  <h2 class="mb-4 text-center">Create a New Collection</h2>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="title" class="form-label">Name</label>
      <input
        id="title"
        type="text"
        class="form-control"
        formControlName="title"
        placeholder="Enter collection title"
      />
    </div>
    <!-- User Dropdown -->

    <div class="form-group" *ngIf="isAdmin">
      <label for="user">Select a user</label>
      <select id="user" class="form-control" formControlName="user">
        <option *ngFor="let user of users" [value]="user.id">
          {{ user.username }}
        </option>
      </select>
    </div>

    <!--Colllection Category-->
    <div class="col-md-6 mb-3">
      <label for="category" class="form-label">Select Collection Topic</label>
      <select id="category" class="form-select" formControlName="category">
        <option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </option>
      </select>
    </div>
  </div>

  <!--Collection Image-->
  <div class="mb-4">
    <label for="item-image" class="form-label">Item Image</label>
    <div
      class="item-image-container border rounded p-3 text-center"
      (dragover)="onDragOver($event)"
      (drop)="onDrop($event)"
    >
      <img
        [src]="itemImageUrl"
        alt="Item Image"
        class="img-fluid rounded"
        *ngIf="itemImageUrl"
      />
      <p *ngIf="!itemImageUrl" class="text-muted">
        Drag and drop your Item image here
      </p>
    </div>
    <input
      type="file"
      class="form-control mt-2"
      id="item-image"
      (change)="onFileSelected($event)"
      accept="image/*"
    />
  </div>

  <!--Description-->
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea
      id="description"
      class="form-control"
      formControlName="description"
      placeholder="Write a description..."
      rows="4"
    ></textarea>
  </div>

  <!--Custom Fields-->
  <div class="mb-4">
    <label class="form-label d-block">Custom fields</label>
    <button
      type="button"
      class="btn btn-outline-primary mb-2"
      (click)="addCustomField()"
    >
      + Add field
    </button>
    <div formArrayName="customFields">
      <div
        *ngFor="let field of customFieldsControls; let i = index"
        [formGroupName]="i"
        class="row g-2 mb-2"
      >
        <div class="col-md-5">
          <input
            type="text"
            class="form-control"
            formControlName="label"
            placeholder="Custom field's label"
          />
        </div>
        <div class="col-md-5">
          <select class="form-select" formControlName="type">
            <option value="string">string</option>
            <option value="number">number</option>
            <option value="date">date</option>
          </select>
        </div>
        <div class="col-md-2">
          <button
            type="button"
            class="btn btn-outline-danger w-100"
            (click)="removeCustomField(i)"
          >
            Remove
          </button>
        </div>
      </div>
    </div>
  </div>

  <!--Submit and Cancel buttons-->
  <div class="d-flex justify-content-end gap-2">
    <button type="button" class="btn btn-outline-secondary" (click)="cancel()">
      Cancel
    </button>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!addCollectionForm.valid"
    >
      Confirm
    </button>
  </div>
</form>
