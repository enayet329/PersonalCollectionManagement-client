<nav class="navbar navbar-expand-lg navbar-light border-bottom">
  <div class="container-fluid">
    <!-- Brand Section -->
    <a class="navbar-brand d-flex align-items-center" routerLink="/">
      <div class="rounded-circle p-2 me-2">
        <img
          src="assets/logo.png"
          class="h-8 mr-3"
          width="40"
          height="40"
          alt="Flowbite Logo"
        />
      </div>
      <span class="navbar-text mx-auto fw-bold">Collectify</span>
    </a>

    <!-- Navbar Toggler -->
    <button
      class="navbar-toggler"
      type="button"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="toggleMenu()"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Content -->
    <div
      class="collapse navbar-collapse"
      id="navbarSupportedContent"
      [ngClass]="{ 'show': !isMenuCollapsed }"
    >
      <!-- Left Navigation Links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="fa fa-home" aria-hidden="true"></i>
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/collection-list"
            routerLinkActive="active"
          >
            <i class="fa fa-list-alt" aria-hidden="true"></i> Collections
          </a>
        </li>
        <li class="nav-item" *ngIf="isAdmin">
          <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
            <i class="bi bi-gear"></i> Dashboard
          </a>
        </li>
      </ul>

      <!-- Right Navigation Section -->
      <div class="d-flex align-items-center">
        <!-- Search Section -->
        <div class="search-container me-2">
          <input
            type="text"
            [(ngModel)]="searchQuery"
            (keydown.enter)="search()"
            class="search-input"
            placeholder="Search..."
            aria-label="Search"
          />
          <button
            (click)="search()"
            class="search-btn"
            aria-label="Search button"
          >
            <i class="fas fa-search"></i>
          </button>
        </div>

        <!-- Dark Mode Toggle -->
        <button
          (click)="toggleDarkMode()"
          class="btn btn-icon ms-2"
          type="button"
          aria-label="Toggle dark mode"
        >
          <i
            [ngClass]="
              darkModeService.darkModeSignal() === 'dark'
                ? 'fas fa-moon'
                : 'fas fa-sun'
            "
          ></i>
        </button>

        <!-- Language Toggle -->
        <button
          (click)="toggleLanguage()"
          class="btn btn-icon ms-2"
          type="button"
          aria-label="Toggle language"
        >
          <img
            *ngIf="currentLanguage === 'en'"
            src="assets/english.svg"
            alt="English icon"
            width="20"
            height="20"
          />
          <img
            *ngIf="currentLanguage === 'bn'"
            src="assets/bangladesh.svg"
            alt="Bangladesh icon"
            width="20"
            height="20"
          />
        </button>

        <!-- Profile Dropdown -->
        <div
          *ngIf="userIsLoggedIn"
          class="dropdown ms-2"
          (clickOutside)="isProfileDropdownOpen = false"
        >
          <button
            class="btn btn-icon"
            (click)="toggleProfileDropdown()"
            aria-label="Profile options"
          >
            <i class="fas fa-user-circle fa-lg"></i>
          </button>
          <div
            class="dropdown-menu"
            [ngClass]="{ 'show': isProfileDropdownOpen }"
          >
            <a class="dropdown-item text-primary" routerLink="/profile">
              Profile
            </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item text-danger" (click)="logout()">Logout</a>
          </div>
        </div>

        <!-- Sign In/Sign Up Buttons -->
        <div *ngIf="!userIsLoggedIn" class="d-flex align-items-center ms-2">
          <button
            class="btn btn-outline-primary me-2"
            (click)="modalService.open(signinModal)"
          >
            Sign In
          </button>
          <button
            class="btn btn-primary"
            (click)="modalService.open(signupModal)"
          >
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Sign In Modal -->
<ng-template #signinModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Sign In</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss()"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="signinForm" (ngSubmit)="onSigninSubmit()">
      <div class="mb-3">
        <label for="signinEmail" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="signinEmail"
          formControlName="email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="signinPassword" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="signinPassword"
          formControlName="password"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
  </div>
</ng-template>

<!-- Sign Up Modal -->
<ng-template #signupModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Sign Up</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss()"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
          required
        />
      </div>
      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          required
        />
      </div>
      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          required
        />
      </div>
      <div class="form-group mb-3">
        <label for="profile-image">Profile Image</label>
        <div
          class="profile-image-container border p-2 text-center"
          (dragover)="onDragOver($event)"
          (drop)="onDrop($event)"
        >
          <img
            [src]="profileImageUrl"
            alt="Profile Image"
            class="img-fluid rounded"
            *ngIf="profileImageUrl"
          />
          <p *ngIf="!profileImageUrl" class="text-muted">
            Drag and drop your profile image here
          </p>
        </div>
        <input
          type="file"
          class="form-control mt-2"
          id="profile-image"
          (change)="onFileSelected($event)"
          accept="image/*"
        />
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
  </div>
</ng-template>
